<!-- About Section -->
<section id="{{ page.title }}" class="container content-section text-center">
  <div class="row">
      <div class="col-lg-8 col-lg-offset-2">

        {{ page.content | markdownify }}

        {% for project in site.data.projects %}
        <h4 class="lowercase">
        <strong> <a href="{{ project.url }}">{{ project.name }}</a> </strong>
          <strong>  {{ project.platform }}</strong><br/><small>  {{ project.language }}  </small>
          {% if project.image %} <img href="{{project.image}}"> {% endif %}
          <small><div style="color:white"> {{ project.description }} </div></small>
        </h4>
        {% endfor %}

      </div>
    </div>
</section>
